<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Login Form</title>

<style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100vh;
    margin-left: 0px;
    
}


.left-side {
    flex: 1;
    background: linear-gradient(to bottom,#a4a4b9, #a87b40); 
}


.right-side {
   flex: 1;
    background: white;
    margin: left 0px;;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.login-box {
    width: 100%;
   
}

h2 {
    color: #B44B32; 
    margin-bottom: 20px;
    font-weight: bold;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin: 8px 0 12px 0;
    border: 1px solid #aaa;
    border-radius: 3px;
}
 input[type="text"],
input[type="password"],button{
    width: 100%;
    box-sizing: border-box;
}

.remember {
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 10px;
    background: #B44B32;  
    color: white;
    border: none;
    border-radius: 3px;
    font-size: 16px;
}


@media (max-width: 600px) {
    .container {
        flex-direction: column;
    }

    
    .left-side {
        
        display: none;
    }

    .right-side {
        width: 100%;
        height: auto;
        padding: 30px 0;
    }
}
</style>

</head>
<body>

<div class="container">

    <div class="left-side"></div>

    <div class="right-side">
        <div class="login-box">
            <h2>Login Form</h2>

            <label>Email :</label>
            <input type="text">

            <label>Password :</label>
            <input type="password">

            <div class="remember">
                <input type="checkbox"> Remember Me
            </div>

            <button>Login</button>
        </div>
    </div>

</div>

</body>
</html>
