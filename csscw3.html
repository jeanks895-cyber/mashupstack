<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Info</title>
    <style>
        h3 {
            text-align: right;
            color: #972a6d;           
            font-family: 'Segoe UI', Tahoma, sans-serif; 
        } 

        .tagline {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;      
            margin-bottom: 20px;
        }

        table {
            width: 50%;
            margin: 0 auto;           
            border-collapse: collapse; 
        }

        table, th, td {
            border: 1px solid #000;    
        }

        th, td {
            text-align: center;        
            vertical-align: middle;    
            padding: 7px;
        }
    </style>
</head>
<body>

    <h3>TechNova Solutions</h3>

    <p class="tagline">Support for all your needs</p>

    <table>

            <th>Department</th>

        </tr>
        <tr>
            <td>Customer Support</td>
            <td>+1 234 567 8901</td>
        </tr>
        <tr>
            <td>IT Services</td>
            <td>+1 987 654 3210</td>
        </tr>
    </table>

</body>
</html>
