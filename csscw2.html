<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>

        body {
            background-color: lightgrey;
            font-family: Arial, sans-serif;
        }

        .outerbox {
            border: 5px solid blue;
            padding: 20px;
            width: 300px;
        }

        .middlebox {
            border: 4px solid green;
            padding: 15px;
        }

        .innerbox {
            border: 3px solid red;
            padding: 10px;
            text-align: center;
            line-height: 50px;
            color: white;
        }
        h2 {
                color: lightsalmon;
            }
    </style>
    
        
</head>
<body>
    <div class="outerbox">
     <div class="middlebox">
        <div class="innerbox">
            <h2>Box Model</h2>
        </div>
     </div>   
    </div>
</body>
</html>
