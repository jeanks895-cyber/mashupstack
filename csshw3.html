<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
    
        h3 {
            text-align: right;
            font-family: "Trebuchet MS", sans-serif;
            font-size: 28px;
            color: #b22222; 
        }

        
        .welcome {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            word-spacing: 6px;
            margin-bottom: 20px;
        }

        
        table {
            width: 60%;
            margin: 0 auto; 
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #000;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

        
        a {
            text-decoration: none; 
            color: #0066cc;
        }

        a:hover {
            color: #ff4500; 
        }
    </style>

</head>

<body>

    
    <h3>
        <i class="fa-solid fa-utensils"></i>
        Food Palace
    </h3>

    <p class="welcome">Welcome to our delicious menu
                <i class="fa-solid fa-pepper-hot"></i>

    </p>

    <table>
        <tr>
            <th>Menu Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Porotta and Beef Fry</td>
            <td>₹150</td>
        </tr>
        <tr>
            <td>Chicken Biryani</td>
            <td>₹200</td>
        </tr>
        <tr>
            <td>Veg Noodles</td>
            <td>₹120</td>
        </tr>
    </table>

    <p style="text-align:center; margin-top:30px;">
        <a href="https://www.mashupstack.com/">Go to Homepage
            <i class="Homepage fa-solid fa-house"></i>
        </a>
    </p>

</body>

</html>
