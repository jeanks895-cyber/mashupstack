<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white ">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h3 class="text-center mb-5">Website Feedback</h3>

                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="feedback" class="form-label">Feedback</label>
                            <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="source" class="form-label">How did you find our site?</label>
                            <select class="form-select" id="source" required>
                                <option value="">Select an option</option>
                                <option>Search Engine</option>
                                <option>Social Media</option>
                                <option>Friend or Family</option>
                                <option>Advertisement</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-block">Satisfaction Level</label>

                            <div class="d-flex gap-3 flex-wrap">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rate1" value="1">
                                    <label class="form-check-label" for="rate1">1</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rate2" value="2">
                                    <label class="form-check-label" for="rate2">2</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rate3" value="3">
                                    <label class="form-check-label" for="rate3">3</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rate4" value="4">
                                    <label class="form-check-label" for="rate4">4</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rate5" value="5">
                                    <label class="form-check-label" for="rate5">5</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Submit Feedback
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
