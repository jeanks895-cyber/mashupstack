<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4">Bakery Feedback Form</h3>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Customer Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Type of Order</label>
                            <select class="form-select" required>
                                <option value="">Select order type</option>
                                <option>Cake</option>
                                <option>Cookies</option>
                                <option>Pastries</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Your Feedback</label>
                            <textarea class="form-control" rows="4" placeholder="Share your experience..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Preferred Contact Method</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="contact" id="emailContact" checked>
                                <label class="form-check-label" for="emailContact">Email</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="contact" id="phoneContact">
                                <label class="form-check-label" for="phoneContact">Phone</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Satisfaction Level (1â€“10)</label>
                            <input type="range" class="form-range" min="1" max="10">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Submit Feedback
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
