<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Announcement</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .notice-box {
        background: #fed6ff;
        padding: 20px;
        border: 1px solid #e6d98b;
        width: 70%;
        margin: 0 auto;
        position: relative; 
        overflow: auto;     
        min-height: 150px;
    }

    .notice-box img {
        width: 120px;
        height: 120px;
        float: left;
        margin-right: 15px;
        border-radius: 5px;
    }

    
    .badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #d9534f;
        color: white;
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 5px;
    }

    
    .clear {
        clear: both;
    }
</style>
</head>

<body>

<h1>Important Notice</h1>

<div class="notice-box">

    
    <div class="badge">NEW</div>

    
    <img src="https://via.placeholder.com/120" alt="Notice Image">

    
    <p>
        Dear students and parents, please note that the annual school 
        science exhibition has been rescheduled to next Monday.  
        All participants must submit their project reports by this Friday.  
        For any queries, kindly contact the school office.
    </p>

    <div class="clear"></div>

</div>

</body>
</html>
