<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Profile Section</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #222;
    }
    .profile-card {
      background: #ffffff;
      max-width: 900px;
      margin: 48px auto;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(17, 24, 39, 0.06);
    }
    .profile-img {
      width: 220px;            
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid rgba(13,110,253,0.12);
      box-shadow: 0 6px 18px rgba(13,110,253,0.06);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 420px) {
      .profile-img {
        width: 140px;
        height: 140px;
        border-width: 4px;
      }
    }
  
  </style>
</head>
<body>

  <main class="profile-card">
    <div class="container">
      
      <div class="row align-items-center">
        
        <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
          <img
            src="https://cdn.pixabay.com/photo/2019/08/11/18/59/icon-4399701_1280.png"
            alt="Profile photo of Jean"
            class="profile-img img-fluid"
            loading="lazy">
        </div>

        <div class="col-12 col-md-8">
          <h1 class="h3 mb-1">Jean K S</h1>
          <p class="text-muted mb-3">Frontend Developer</p>

          <p class="mb-3">
            Hi, I'm Jean. I specialize in building accessible, responsive user interfaces
            using modern HTML, CSS and JavaScript. I love turning design into polished,
            usable products and iterating fast with feedback from users.
          </p>

          
        </div>

      </div>
    </div>
  </main>

</body>
</html>
