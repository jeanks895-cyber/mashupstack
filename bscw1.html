<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white shadow rounded">
    
    <h1 class="text-center mb-3">Student Profile</h1>

    <blockquote class="blockquote text-center">
        <p class="mb-0">“Learning never exhausts the mind.”</p>
    </blockquote>

    <div class="text-center my-4">
        <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740&q=80 "
             class="rounded-circle img-fluid"
             alt="Student Photo"
             width="150"
             height="150">
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Subject</th>
                <th>Marks Scored</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>88</td>
            </tr>
            <tr>
                <td>English</td>
                <td>94</td>
            </tr>
        </tbody>
    </table>

    <div class="alert alert-success mt-4" role="alert">
        Profile updated successfully!
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
